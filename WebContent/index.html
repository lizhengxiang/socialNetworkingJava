<!DOCTYPE html>
<html lang="en-US" style="margin: 0px;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>G7love</title>
    <!--vue.js-->
    <script type="text/javascript" src="/public/js/vue/vue.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/public/js/bootstrap/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/public/js/jquery/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/public/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/load/load.js"></script>
    <script type="text/javascript" src="/public/js/layer/layer.js"></script>

</head>
<body>
<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <form id="login">
                <div class="modal-body" style="margin-left: 125px;">
                    <div class="form-group">
                        <input  class="form-control" id="username" name="LoginForm[username]" style="width: 300px;" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="LoginForm[password]" style="width: 300px;" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="LoginForm[rememberMe]" type="checkbox" value="1"> 记住我
                        </label>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id ="submit" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/home/js/home.js"></script>
</body>
</html>
